<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Simon</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="js/java.js"></script>
</head>

<body>
    <div class="container bordered">
        <div class="green game bordered" type="button" id="0">
        </div><div class="red game bordered" type="button" id="1"></div>
        <div class="center-element bordered">
            <br>
            <div class="title">
                <h1>Simon<sup>&#x00AE;</sup></h1>
            </div>
            <div class="right">
            <div class="led inline">
                <input id="counter" value="0" class="invisible"/>
            </div>
            <div class="start" id="start"></div>
            <div class="start" id="strict"></div>
            </div>
            <div class="title">
                <h4 class="inline">Count</h4>
                <h4 class="inline margin">Start</h4>

                <h4 class="inline margin">Strict</h4>
                <div class="light inline" id="strict-light"></div>
            </div>
            <div class="title">
                <h4 class="inline">Off</h4>
            
            <label class="switch">
                <input type="checkbox" id="onBtn" value="0">
                <span class="slider"></span>
            </label>
            <h4 class="inline">On</h4>
</div>
        </div>
        <div class="blue game bordered" type="button" id="2">
        </div><div class="yellow game bordered" type="button" id="3"></div>
    </div>
</body>

</html>
